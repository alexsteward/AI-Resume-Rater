[global]

# By default, Streamlit checks if the Python watchdog module is available and, if not,
# prints a warning asking for you to install it. The watchdog module is not required,
# it's just an optimization. If you know you don't want to install watchdog, you can
# suppress this warning by setting this to True.
# Default: False
disableWatchdogWarning = false

# Configure the ability to share apps publicly via Streamlit Community Cloud
# Default: True
showWarningOnDirectExecution = true

[logger]

# Level of logging: 'error', 'warning', 'info', or 'debug'.
# Default: 'info'
level = "info"

[client]

# Whether to enable st.cache.
# Default: True
caching = true

# If false, makes your Streamlit script not draw to a
# Streamlit app.
# Default: True
displayEnabled = true

# Controls whether uncaught app exceptions are displayed in the browser.
# By default, this is set to True and Streamlit displays app exceptions and
# associated tracebacks in the browser.
# If set to False, an exception will result in a generic message being
# shown in the browser, and exceptions and tracebacks will be printed to
# the console only.
# Default: True
showErrorDetails = true

[runner]

# Allows you to type a variable or string by itself in a single line of
# Python code to write it to the app.
# Default: True
magicEnabled = true

# Live monitoring of the source file and automatic rerun of the Streamlit
# app when the source file is modified.
# Default: True
fastReruns = true

# The address of the cache server for Streamlit Community Cloud.
# Default: ""
postHogProxyUrl = ""

[server]

# List of folders that should not be watched for changes. This
# impacts both "Run on Save" and @st.cache.
# Relative paths will be taken as relative to the current working directory.
# Example: ['/home/user1/env', 'relative/path/to/folder']
# Default: []
folderWatchBlacklist = []

# Change the type of file watcher used by Streamlit, or turn it off
# completely.
# Allowed values: * "auto" : Streamlit will attempt to use the
#                           watchdog module, and falls back to
#                           polling if watchdog is not available.
#                 * "watchdog" : Force Streamlit to use the watchdog
#                                module.
#                 * "poll" : Force Streamlit to always use polling.
#                 * "none" : Streamlit will not watch files.
# Default: "auto"
fileWatcherType = "auto"

# Symmetric key used to produce signed cookies. If deploying on multiple replicas,
# this should be set to the same value across all replicas to ensure they all
# share the same secret.
# Default: randomly generated secret key.
cookieSecret = "your-secret-key-here"

# If false, will attempt to open a browser window on start.
# Default: false unless (1) we are on a Linux box where DISPLAY is unset, or
# (2) we are running in the Streamlit Atom plugin.
headless = false

# Automatically rerun script when the file is modified on disk.
# Default: false
runOnSave = false

# The address of the Streamlit web server.
# Default: 'localhost'
address = "localhost"

# The port where the Streamlit web server will listen for connections.
# Default: 8501
port = 8501

# The base path for the URL where Streamlit should be served from.
# Default: ""
baseUrlPath = ""

# Enables support for Cross-Origin Resource Sharing (CORS) protection, for added security.
# Due to conflicts between CORS and XSRF, if `server.enableXsrfProtection` is on and
# `server.enableCORS` is off at the same time, we will prioritize `server.enableXsrfProtection`.
# Default: true
enableCORS = true

# Enables support for Cross-Site Request Forgery (XSRF) protection, for added security.
# Due to conflicts between CORS and XSRF, if `server.enableXsrfProtection` is on and
# `server.enableCORS` is off at the same time, we will prioritize `server.enableXsrfProtection`.
# Default: true
enableXsrfProtection = true

# Max size, in megabytes, for files uploaded with the file_uploader.
# Default: 200
maxUploadSize = 200

# Max size, in megabytes, of messages that can be sent via the WebSocket connection.
# Default: 200
maxMessageSize = 200

# Enables support for websocket compression.
# Default: false
enableWebsocketCompression = false

[browser]

# Internet address where users should point their browsers in order to
# connect to the app. Can be IP address or DNS name and path.
# This is used to:
# - Set the correct URL for CORS and XSRF protection purposes.
# - Show the URL on the terminal
# - Open the browser
# Example: http://my-domain.com:9999/my-app
# Default: 'http://localhost:8501' or 'http://address:port'
serverAddress = "localhost:8501"

# Whether to send usage statistics to Streamlit.
# Default: true
gatherUsageStats = true

# Port where users should point their browsers in order to connect to the
# app. This can be different from server.port, e.g. if the app is served
# through a load balancer.
# Default: whatever value is set in server.port.
serverPort = 8501

[mapbox]

# Configure Streamlit to use a custom Mapbox
# token for elements like st.pydeck_chart and st.map.
# To get a token for yourself, create an account at
# https://mapbox.com. It's free (for moderate usage levels)!
# Default: ""
token = ""

[deprecation]

# Set to false to disable the deprecation warning for the file uploader encoding.
# Default: true
showfileUploaderEncoding = true

# Set to false to disable the deprecation warning for using the global pyplot instance.
# Default: true
showPyplotGlobalUse = true

[theme]

# Primary accent color for interactive elements.
primaryColor = "#667eea"

# Background color for the main content area.
backgroundColor = "#ffffff"

# Background color used for the sidebar and most interactive widgets.
secondaryBackgroundColor = "#f0f2f6"

# Color used for almost all text.
textColor = "#262730"

# Font family for all text in the app, except code blocks. One of "sans serif", "serif", or "monospace".
# Default: "sans serif"
font = "sans serif"

# The preset Streamlit theme that your custom theme inherits from. One of "light" or "dark".
# Defaults to "light"
base = "light"
